<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <aside>
        <div class="img-container">
            <img src="./odin-lined.png" height="100px" width="75px">
            <h1>ODIN</h1>
        </div>
        <p class="citation">Photo by Halie West on Unsplash</p>
    </aside>
    <section>
        <div class="lightgray">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            <h3>You <em>know</em> you want to.</h3>
        </div>
        <form>
            <div class="white">
                <h3>Let's do this!</h3>
                <p>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="first-name">
                </p>
                <p>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="last-name">
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="fnum">PHONE NUMBER</label>
                    <input type="tel" id="fnum" name="phone-num">
                </p>
                <p>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="password">
                </p>
                <p>
                    <label for="cpwd">CONFIRM PASSWORD</label>
                    <input type="password" id="cpwd" name="confirm-password">
                </p>
            </div>
            <div class="lightgray">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </form>
    </section>
</body>
</html>
